language: go
go:
  - 1.11
before_deploy:
  - mkdir -p release
  - "GOOS=linux  GOARCH=amd64 go build -o release/proxify-v$VERSION-linux-amd64"
  - "GOOS=darwin GOARCH=amd64 go build -o release/proxify-v$VERSION-darwin-amd64"
deploy:
  provider: releases
  api_key: d1d6887de4e8f8e8c25a407bc8b70173a8a64f64
  file:
    - "release/gucci-v$VERSION-linux-amd64"
    - "release/gucci-v$VERSION-darwin-amd64"
  skip_cleanup: true
  on:
    tags: true
